<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elements</title>
    <meta
      name="description"
      content="Weather app that allows users to fetch weather data for a specific location. 
      It also provides a 7 day forecast from the current day."
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/images/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#036187" />

    <!-- Google Icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./stylesheet/elements.css" />

    <!-- JavaScript File -->
    <script src="./script/element.bundle.js" defer></script>
  </head>
  <body>
    <div id="search-container">
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Enter Location"
      />
      <button type="button" id="submit" class="material-icons">send</button>
    </div>
    <main id="weather-container">
      <section id="current-weather">
        <div class="main">
          <img id="current-weather-icon" src="" />
          <p id="location">City / State</p>
          <p id="temp"></p>
        </div>
        <div class="description">
          <div class="description-card">
            <p class="title">Description</p>
            <p id="current-weather-description"></p>
          </div>
          <div class="description-card">
            <p class="title">Feels Like</p>
            <p id="feels-like"></p>
          </div>
          <div class="description-card">
            <p class="title">Humidity</p>
            <p id="humidity"></p>
          </div>
          <div class="description-card">
            <p class="title">Wind Speed</p>
            <p id="wind-speed"></p>
          </div>
        </div>
      </section>
      <section id="daily-forecast">
        <p id="daily-forecast-title">7 Day Forecast</p>
      </section>
    </main>
  </body>
</html>
